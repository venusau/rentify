<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Rentify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>



</head>
<body>
    <header>
        <div class="container">
            <h1>Rentify</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="dashboard">
        <div class="container">
            <h1>Buyer Dashboard</h1>
            <div id="filters">
                <h2>Filters</h2>
                <label for="filterPlace">Place:</label>
                <input type="text" id="filterPlace">
                <label for="filterBedrooms">Bedrooms:</label>
                <input type="number" id="filterBedrooms">
                <label for="filterBathrooms">Bathrooms:</label>
                <input type="number" id="filterBathrooms">
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
            <h2>Available Properties</h2>
            <div id="propertiesList">
                <!-- List of properties will be displayed here -->
            </div>
        </div>
    </section>
    
</body>
</html>
